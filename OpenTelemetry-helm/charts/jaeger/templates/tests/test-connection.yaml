apiVersion: v1
kind: Pod
metadata:
  name: "{{ printf "%s-test-connection" (include "jaeger.fullname" .) }}"
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ printf "%s-query:%d" (include "jaeger.fullname" .) (index .Values.services.query.ports 0).port }}']
  restartPolicy: Never
